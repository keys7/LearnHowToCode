      <!--Register-->
      <section class="vh-100" style="background-image: url('img/pexels-simon-berger-1323550.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <p>
                          <input type="text" name="name" id="name" class="form-control form-control-lg" required>Your Name 
                        </p>
                      </div>
      
                      <div class="form-outline mb-4">
                        <p>
                          <input type="email" name="email" id="email" class="form-control form-control-lg" required>Your Email 
                        </p>
                      </div>
      
                      <div class="form-outline mb-4">
                        <p>
                          <input type="password" name="password" id="password" class="form-control form-control-lg" required>Password 
                        </p>
                      </div>
      
                      <div class="form-outline mb-4">
                        <p>
                          <input type="password" name="re-password" id="re-password" class="form-control form-control-lg" required>Repeat your Password 
                        </p>
                      </div>
      
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html" class="fw-bold text-body"><u> <b> Login here </b></u></a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
